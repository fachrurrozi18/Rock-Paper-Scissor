<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>PRS</title>
</head>
<body>
    <h1 class="judul">RPS</h1>
    
    <div class="scoreboard">
        <h3 class="item-score">Player</h3><h1 class="skor_comp">0</h1>
        <h1>:</h1>
        <h1 class="skor_pemain">0</h1><h3 class="item-score">Computer</h3>
    </div>
    
    <div class="reset-container">
        <button class ="reset" onclick="reset()">RESET</button>
    </div>
    
    <div class="play">
        <h1>HISTORY</h1>
        <div class="game">
            <img class="player">
            <h3>VS</h3>
            <img class="computer">
        </div>
    </div>
    
    <div class="choice-button">
        <div class="batu-div" onclick="play(0)">
            <button class="rock"><img class="batu-img" src="img/rock.png"></button>
        </div>
        
        <div class="gunting-div" onclick="play(1)">
            <button class="scissor"><img class="gunting-img" src="img/scissor.png"></button>
        </div>
        
        <div class="kertas-div" onclick="play(2)">
            <button class="paper"><img class="kertas-img" src="img/paper.png"></button>
        </div>
        
    </div>
</body>
    <script src="script.js"></script>
</html>
